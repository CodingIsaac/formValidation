<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Biggest Game in Africa">
    <meta name="description" content="Welcome to my world">
    <title>Welcome to the Metaverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form action="/" id="form" class="form-container">
            <h1>Create your account</h1>
            <div class="flow-container">
                <p class="first-content">Build skills for today, tomorrow, and beyond.</p>
                <p class="second-content">Education to future-proof your career.</p>
            </div>
            <div class="validation-button">
                <button class="form-control" type="button"><i class="fa-brands fa-google"></i>Sign Up with
                    Google</button>
                <button class="form-control" type="button"><i class="fa-brands fa-facebook"></i>Sign Up with
                    Facebook</button>
            </div>
            <div class="or-separator_container">
                <div class="or-separator-text">or</div>
            </div>
            <div class="form-control">
                <label for="firstname">Firstname</label>
                <input type="text" placeholder="Enter Firstname"  id="firstname">
                <small id="firstNameError"></small>
            </div>
            <div class="form-control">
                <label for="surname">Surname</label>
                <input type="text" placeholder="Enter Surname"  id="surname">
                <small id="surnameError"></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email"  id="email">
                <small id="emailError" ></small>
            </div>
            <div class="form-control">
                <label for="Tel-No">Tel-No</label>
                <input type="number" placeholder="Enter Tel-No" id="telNumber">
                <small id="telError"></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <div class="eye-container">
                <input type="text" placeholder="Enter Password" id="password"> <i class="far fa-eye"
                    id="togglePassword"></i>
                </div>
                <small id="passwordError" ></small>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <div class="eye-container">
                <input type="text" placeholder="Enter your Password again" id="passwordTwo"><i class="far fa-eye"
                    id="togglePassword"></i>
                </div>
                <small id="resetError"></small>
            </div>
            <button class="submit-btn" type="submit">Submit</button>


        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
